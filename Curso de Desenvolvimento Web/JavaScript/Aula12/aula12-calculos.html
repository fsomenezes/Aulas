<!doctype <!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Aula 11 de JavaScript - Cálculos</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
        <script type="text/JavaScript">

            
            
            // parseInt
            // parseFloat

            var num1 = prompt('Digite o valor A');
            var num2 = prompt('Digite o valor B');
            var num3 = 10;

            // num1 = parseInt(num1);
            // num2 = parseInt(num2);

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            document.write('A some entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br />');
            document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br />');
            document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br />');
            document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br />');
            document.write('A módulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br />');
            // document.write('A módulo entre ' + num3 + ' e ' + num2 + ' é: ' + (num3 % num2) + '<br />');
            document.write('A incremento de ' + num1 + ' é: ' + (++num1) + '<br />');
            document.write(num1 + '<br />');
            document.write('A decremento de ' + num1 + ' é: ' + (--num1) + '<br />');
            document.write(num1 + '<br />');


        </script>
        

    </head>
