<!doctype <!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Aula 12 de JavaScript - Switch</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
        <script type="text/JavaScript">

            var opcao = 3;

            switch (opcao) {
                case 1:
                    document.write('Opção 1 foi selecionada');
                    break;
            
                case 2:
                    document.write('Opção 2 foi selecionada');
                    break;

                default:
                    document.write('Opção invalida');
            }

        </script>
        

    </head>
