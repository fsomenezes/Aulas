<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Botões</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" >

  </head>
  <body>
    
    <div class="container">

      <div class="pb-8 mt-2 mb-4 border-bottom">
            <h1>Botões Bootstrap</h1>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h3>Botões padrão</h3>
          <a href="#" class="btn btn-primary">Botão link</a>
          <input type="submit" class="btn btn-default" value="Botão Submit">
          <button class="btn btn-secondary">Botão Button</button>
        </div>

        <div class="col-sm-6">
          <h3>Tipos de Botões</h3>
          <button class="btn btn-default">Botão</button>
          <button class="btn btn-primary">Botão</button>
          <button class="btn btn-success">Botão</button>
          <button class="btn btn-danger">Botão</button>
          <button class="btn btn-warning">Botão</button>
          <button class="btn btn-info">Botão</button>
          <button class="btn btn-link">Botão</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h3>Botões nível de block</h3>
          <button class="btn btn-default btn-block">Botão</button>
          <button class="btn btn-default">Botão</button>
        </div>

        <div class="col-sm-6">
          <h3>Tamanho de Botões</h3>
          <button class="btn btn-default btn-lg">Botão</button>
          <button class="btn btn-default btn-sm">Botão</button>
          <button class="btn btn-default ">Botão</button>

        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
