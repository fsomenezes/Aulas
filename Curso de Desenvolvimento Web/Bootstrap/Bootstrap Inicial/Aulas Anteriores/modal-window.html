<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Modal Window</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" >

  </head>
  <body>

    <div class="container">
        <div class="col-xl-12 border-bottom">
            <h1>Bootstrap Modal Window</h1>
        </div>

        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
            Logar
        </button>

        <!-- Janela -->
        <form class="modal fade" tabindex="-1" id="janela">
            <div class="modal-dialog modal-md">
                <div class="modal-content">

                    <!-- Cabeçalho -->
                    <div class="modal-header">
                        <h4 class="modal-title">Efetuar Login</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>

                    <!-- Corpo -->
                    <div class="modal-body">
                        <div class="form-group">
                            <h5>E-mail</h5>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        </div>
                    
                        <div class="form-group">
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>
                    </div>

                    <!-- Rodapé -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Cancelar
                        </button>

                        <button type="submit" class="btn btn-primary">
                            Logar
                        </button>
                    </div>
                </div>
            </div>
        </form>


    </div>
             
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
