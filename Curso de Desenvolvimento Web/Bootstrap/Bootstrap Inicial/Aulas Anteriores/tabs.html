<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bootstrap Tabs</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css" >

    </head>
    <body>

        <div class="container">
            <div class="col-xl-12 border-bottom">
                    <h1>Bootstrap Tabs</h1>
                    <p class="lead">Alterne facilmente entre conteúdos</p>

                <!-- Criação de abas -->
                
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="informacao-tab" data-toggle="tab" href="#informacao" role="tab">Informações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="avaliacoes-tab" data-toggle="tab" href="#avaliacoes" role="tab">Avaliações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="compre-tab" data-toggle="tab" href="#compre" role="tab">Compre Também</a>
                    </li>
                </ul>

                <!-- Conteúdo das abas -->

                <div class="tab-content" id="myTabContent">

                    <!-- Aba informações, Avaliações e Compre Também -->
                    <div class="tab-pane fade show active" id="informacao" role="tabpanel">
                        <h3>Teste de Informações</h3>
                        <p>Teste de informações asdasda 1</p>
                    </div>
                    <div class="tab-pane fade" id="avaliacoes" role="tabpanel">
                        <h3>Teste de Avaliações</h3>
                        <p>Teste de Avaliações asdasda 2</p>
                    </div>
                    <div class="tab-pane fade" id="compre" role="tabpanel">
                        <h3>Teste de Compre Também</h3>
                        <p>Teste de Compre Também asdasda 3</p>
                    </div>
                </div>
            
            </div>
        </div>
                
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/JavaScript">
            $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            $('[data-toggle="popover"]').popover()
            })
        </script>
    </body>

</html>
