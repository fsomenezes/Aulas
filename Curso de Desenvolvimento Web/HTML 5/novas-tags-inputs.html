<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Novas Tags Input HTML5</title>

    </head>

    <body>

        <!-- Formulário -->
        <form>

            <!-- Assosiar Label com os elementos - Boa Prática -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" required autofocus>
            <br><br>

            <!-- Novos Inputs e Atributos HTML 5 -->
            <!-- E-mail Atributo required, se torna um campo obrigatório-->
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="teste@teste.com.br" /*autofocus>
            <br><br>

            <!-- Número -->
            <label for="numero">Número</label>
            <input type="number" id="numero" min="5" max="10" step="2">   
            <!-- Min e Max serve para limitar -->
            <!-- Step serve para definir o acrescimo de 2 em 2 no exemplo -->
            <br><br>

            <!-- URL -->
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="ex: http://www.google.com">
            <br><br>

            <!-- Pesquisa -->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa" placeholder="ex: digite algo">
            <br><br>

            <!-- Range -->
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="10" value="5">
            <br><br>

            <!-- Data -->
            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>

            <!-- Cor -->
            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br><br>

            <input type="submit" value="enviar">
        </form>
        
    </body>

</html>
